<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/panda2.png" />
    <title>My Project</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aa1f7944a1.js"
      crossorigin="anonymous"
    ></script>

    <!-- <link rel="stylesheet" href="/assets/css/all.css" /> -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <!-- <link rel="stylesheet" href="/assets/css/form-blog.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a href="/home">
          <img src="/assets/images/panda2.png" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">My Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/testimoni">Testimoni</a>
            </li>
          </ul>
          <div class="d-flex">
            <a href="/contact" class="btn-purple">Contact Me</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Section: Design Block -->
    <section class="pt-5 mt-5">
      {{if .flashMessage}} {{if .flashStatus}}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{.flashMessage}}</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {{else}}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{.flashMessage}}</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {{end}} {{end}}
      <!-- Jumbotron -->
      <div
        class="px-4 py-5 text-center text-lg-start"
        style="background-color: white"
      >
        <div class="container">
          <div
            class="row align-items-center"
            style="background-color: rgb(179, 123, 204); height: 80vh"
          >
            <div
              class="col-lg-6 mb-5 mb-lg-0 justify-content-center align-items-center"
            >
              <img
                src="/assets/images/login3.png"
                style="width: 70vh; height: 60vh; margin-left: -20px"
              />
            </div>

            <div class="col-lg-5 mb-5 mb-lg-0 pt-0 mt-0">
              <div class="card">
                <div class="card-body py-5 px-md-5">
                  <h3>Log in</h3>
                  <form action="/auth/login" method="post">
                    <!-- 2 column grid layout with text inputs for the first and last names -->

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3"
                        >Email address</label
                      >
                      <input
                        type="email"
                        id="email"
                        class="form-control"
                        name="input-email"
                        required
                      />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example4"
                        >Password</label
                      >
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        name="input-password"
                        required
                      />
                    </div>

                    <!-- Submit button -->
                    <button
                      type="submit"
                      class="btn text-white"
                      style="background-color: rgb(179, 123, 204)"
                    >
                      Login
                    </button>

                    <!-- Register buttons -->
                    <div class="text-center">
                      <p>Don't have account ?</p>
                      <a
                        href="/register"
                        class="btn-auth"
                        style="text-decoration: none; color: rgb(179, 123, 204)"
                        >Register</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Jumbotron -->
    </section>
    <!-- Section: Design Block -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
