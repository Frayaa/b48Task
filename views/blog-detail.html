<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets//assets/images/panda2.png" />
    <title>Detail Project</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aa1f7944a1.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/blog-detail.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <img src="/assets/images/panda2.png" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">My Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/testimoni">Testimoni</a>
            </li>
          </ul>
          <div class="d-flex">
            <a href="/contact" class="btn-purple">Contact Me</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container" id="blog-detail">
      <h1 class="text-center">{{.project}}</h1>
      <div class="row no-gutters mt-5">
        <div class="col-md-8 col-lg-6">
          <img
            class="img-thumbnail"
            src="/assets/images/project.jpeg"
            alt="detail"
            id="image"
          />
        </div>
        <div class="col-md-9 col-lg-6">
          <div class="d-flex flex-column">
            <h2>Duration</h2>
            <p><i class="bx bxs-calendar"></i>12 Jan 2021 - 11 Feb 2021</p>

            <p><i class="bx bx-time-five"></i>1 month</p>
          </div>
          <h2>Technologies</h2>
          <div class="d-flex flex-row gap-3">
            <div class="col-lg-3 col-md-6 mt-2">
              <p><i class="bx bxl-nodejs"></i>Node Js</p>
              <p><i class="bx bxl-react"></i>React Js</p>
            </div>
            <div class="col-lg-3 col-md-6 mt-2">
              <p><i class="bx bxl-typescript"></i>Typescript</p>
              <p><i class="bx bxl-javascript"></i>Javascript</p>
            </div>
          </div>
        </div>
      </div>
      <p class="text-justify mt-5">{{.description}}</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
