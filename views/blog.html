<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/panda2.png" />
    <title>My Project</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aa1f7944a1.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/assets/css/all.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/form-blog.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a href="/home">
          <img src="/assets/images/panda2.png" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">My Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/testimoni">Testimoni</a>
            </li>
          </ul>
          <div class="d-flex">
            <a href="/contact" class="btn-purple">Contact Me</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-5">
      <div class="d-flex mt-5 pt-5">
        <a href="/form-blog" class="btn btn-primary">Add Blog</a>
      </div>

      <!-- Blog Detail -->
      <h1 id="h1-project" class="text-center">MY PROJECT</h1>

      <div
        class="blog-list justify-content-center align-items-center ml-5 mt-5"
      >
        {{range $index, $val := .Forms}}m m

        <div class="card" style="width: 18rem">
          <div>
            <img
              src="/assets/images/project/.jpeg"
              class="card-img-top"
              id="images"
            />
          </div>
          <div class="card-body">
            <div>
              <a href="blog-detail/0" target="_blank"> lllllll</a>
            </div>
            <h3 class="card-title text-left col-8 text-truncate"></h3>
            <p>Durasi: 3 bulan</p>
            <p class="card-text text-left">{{$val.description}}</p>
            <div class="icon-project">
              <i class="bx bxl-nodejs"></i>
              <i class="bx bxl-react"></i>
              <i class="bx bxl-typescript"></i>
            </div>
            <div class="button-project">
              <button class="btn-blue">Edit</button>
              <button class="btn-blue">Delete</button>
            </div>
          </div>
        </div>
        {{end}}
      </div>
    </div>

    <!-- <script src="/assets/js/blog.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
