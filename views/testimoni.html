<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/panda2.png" />
    <title>Testimoni</title>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aa1f7944a1.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/blog-detail.css" />
    <link rel="stylesheet" href="/assets/css/testimoni.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a href="/home">
          <img src="/assets/images/panda2.png" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">My Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/testimoni">Testimoni</a>
            </li>
          </ul>

          <div class="row align-items-center" style="margin-right: 20px">
            {{if .DataSession.IsLogin }}
            <div class="col-md-8 col-lg-4 mt-3">
              <p class="fs-5 text-wrap">Hallo, {{.DataSession.Name }}</p>
            </div>
            <div class="col-md-8 col-lg-4">
              <form method="POST" action="/logout">
                <button
                  class="btn-purple"
                  style="margin-left: 0; border-style: none"
                >
                  Logout
                </button>
              </form>
            </div>
            <div class="col-md-8 col-lg-4">
              <a href="contact">
                <button
                  class="btn-purple"
                  style="width: 120px; border-style: none"
                >
                  contact me
                </button>
              </a>
            </div>
            {{else}}
            <div class="d-flex flex-row flex-wrap mt-1">
              <a href="/login" class="btn-purple" style="border-style: none"
                >Login</a
              >
              <!-- </div> -->
              <!-- <div class="d-flex flex-row mt-1"> -->
              <a href="/contact" class="btn-purple" style="border-style: none"
                >Contact Me</a
              >
            </div>
            {{end}}
          </div>
        </div>
      </div>
    </nav>

    <div class="container" id="testimoni">
      <h1 class="text-center">The Testimonials</h1>
      <h3 class="text-center">The Ratings</h3>
      <div class="row no-gutters mt-5 p-4">
        <div
          class="d-flex flex-row gap-4 flex-wrap justify-content-center align-items-center"
        >
          <button class="rating" onclick="allTestimonial()">All</button>
          <button class="rating" onclick="stars(1)">
            1 <i class="fa-solid fa-star"></i>
          </button>
          <button class="rating" onclick="stars(2)">
            2 <i class="fa-solid fa-star"></i>
          </button>
          <button class="rating" onclick="stars(3)">
            3 <i class="fa-solid fa-star"></i>
          </button>
          <button class="rating" onclick="stars(4)">
            4 <i class="fa-solid fa-star"></i>
          </button>
          <button class="rating" onclick="stars(5)">
            5 <i class="fa-solid fa-star"></i>
          </button>
        </div>
      </div>
      <div
        class="testimonial d-flex flex-row flex-wrap gap-4 justify-content-center align-items-center"
        id="testimonial"
      ></div>
    </div>

    <script src="/assets/js/ajax.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
