<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/panda2.png" />
    <title>My Project</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aa1f7944a1.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/assets/css/all.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/form-blog.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a href="/home">
          <img src="/assets/images/panda2.png" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">My Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/testimoni">Testimoni</a>
            </li>
          </ul>

          <div class="row align-items-center" style="margin-right: 20px">
            {{if .DataSession.IsLogin }}
            <div class="col-md-8 col-lg-4 mt-3">
              <p class="fs-5 text-wrap">Hallo, {{.DataSession.Name }}</p>
            </div>
            <div class="col-md-8 col-lg-4">
              <form method="POST" action="/logout">
                <button
                  class="btn-purple"
                  style="margin-left: 0; border-style: none"
                >
                  Logout
                </button>
              </form>
            </div>
            <div class="col-md-8 col-lg-4">
              <a href="contact">
                <button
                  class="btn-purple"
                  style="width: 120px; border-style: none"
                >
                  contact me
                </button>
              </a>
            </div>
            {{else}}
            <div class="d-flex flex-row flex-wrap mt-1">
              <a href="/login" class="btn-purple" style="border-style: none"
                >Login</a
              >
              <a href="/contact" class="btn-purple" style="border-style: none"
                >Contact Me</a
              >
            </div>
            {{end}}
          </div>
        </div>
      </div>
    </nav>

    <div
      class="container-fluid mt-5"
      id="project"
      action="/add-blog"
      method="POST"
    >
      <div class="container pt-5 mt-5">
        <h1 class="text-center" style="font-family: 'Poppins', sans-serif">
          ADD MY PROJECT
        </h1>
        <div class="row py-4">
          <form
            class="container"
            style="width: 500px"
            id="form"
            action="/add-blog"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="form-group-row">
              <label> Project Name </label>
              <input
                id="input-project"
                class="form-control form-control-lg"
                name="project"
                required
              />
            </div>
            <div
              class="input-date d-flex flex-row flex-wrap pt-4 justify-content-between"
            >
              <div class="">
                <label for="input-start">Start Date</label>
                <input
                  id="input-start"
                  type="date"
                  class="form-control form-control-lg"
                  name="start"
                  required
                  onchange="validateDate()"
                />
              </div>
              <div class="">
                <label for="input-end">End Date</label>
                <input
                  id="input-end"
                  type="date"
                  class="form-control form-control-lg"
                  name="end"
                  required
                  onchange="validateDate()"
                />
              </div>
            </div>

            <div class="form-group-row py-4">
              <label>Description</label>
              <input
                id="input-description"
                class="form-control form-control-lg"
                name="description"
                required
              />
            </div>

            <div class="input-techno form-group-row">
              <label id="tech">Technologies</label>
              <div class="d-flex flex-row gap-3">
                <div class="col-lg-4 col-md-6 mt-2">
                  <label id="check" for="nodejs">
                    <input
                      type="checkbox"
                      id="nodejs"
                      class="form-check-input multi-input"
                      style="width: 40x"
                      ;
                      name="nodejs"
                      value="nodejs"
                    />
                    Node Js
                  </label>
                  <label id="check">
                    <input
                      type="checkbox"
                      id="reactjs"
                      class="form-check-input multi-input"
                      name="reactjs"
                      value="reactjs"
                    />
                    React Js
                  </label>
                </div>
                <div class="col-lg-4 col-md-6 mt-2">
                  <label id="check">
                    <input
                      type="checkbox"
                      id="javascript"
                      class="form-check-input multi-input"
                      name="javascript"
                      value="javascript"
                    />
                    Javascript
                  </label>
                  <label id="check">
                    <input
                      type="checkbox"
                      id="typescript"
                      class="form-check-input multi-input"
                      name="typescript"
                      value="typescript"
                    />
                    TypeScript
                  </label>
                </div>
              </div>
            </div>

            <div class="upload-image form-group-row py-4">
              <label id="upload-img">Upload Image</label>
              <input
                type="file"
                class="form-control-file form-control"
                id="input-image"
                name="image"
              />
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-dark">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- <script src="/assets/js/blog.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script>
      function validateDate() {
        var startDate = document.getElementById("input-start").value
        var endDate = document.getElementById("input-end").value

        if (endDate < startDate) {
          alert("Tanggal akhir tidak dapat sebelum tanggal awal.")
          document.getElementById("input-end").value = startDate // Atur tanggal akhir kembali ke tanggal awal
        }
      }
    </script>
  </body>
</html>
