<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets//assets/images/panda2.png" />
    <title>Contact</title>
    <!-- <link rel="stylesheet" href="/assets/css/contact.css" /> -->
    <!-- <link rel="stylesheet" href="css/nav.css" /> -->
    <link rel="stylesheet" href="/assets/css/all.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/aa1f7944a1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-size: 100% 100%; height: 95vh">
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <img src="/assets/images/panda2.png" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">My Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/testimoni">Testimoni</a>
            </li>
          </ul>
          <div class="d-flex">
            <a href="/contact" class="btn-purple">Contact Me</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container pt-5 mt-5 bg-blue">
      <h1 class="text-center mt-5">GET IN TOUCH</h1>
      <div class="row mt-15">
        <form class="container" style="width: 500px">
          <div class="form-group-row">
            <label for="input-name" class="col-form-label-lg"> Name </label>
            <input id="input-name" class="form-control form-control-lg" />
          </div>
          <div class="form-group-row">
            <label for="input-email" class="col-form-label-lg">Email</label>
            <input id="input-email" class="form-control form-control-lg" />
          </div>
          <div class="form-group-row">
            <label class="col-form-label-lg">Phone Number</label>
            <input id="input-phone" class="form-control form-control-lg" />
          </div>
          <div class="form-group-row">
            <label for="input-subject" class="col-form-label-lg">Subject</label>
            <select id="input-subject" class="form-control form-control-lg">
              <option value="">Please Choose Subject</option>
              <option value="FrontendDeveleoper">Frontend Developer</option>
              <option value="BackendDeveloper">Backend Developer</option>
              <option value="FullstackDeveloper">Fullstack Developer</option>
            </select>
          </div>
          <div class="form-group-row">
            <label class="col-form-label-lg">Your Message</label>
            <input
              id="input-message"
              style="height: 60px"
              class="form-control"
            />
          </div>
          <div class="d-flex justify-content-center pt-4">
            <button
              type="submit"
              onclick="submitData(event)"
              class="btn btn-dark"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="/assets/js/contact.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
