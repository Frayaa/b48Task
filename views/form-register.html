<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/panda2.png" />
    <title>My Project</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aa1f7944a1.js"
      crossorigin="anonymous"
    ></script>

    <!-- <link rel="stylesheet" href="/assets/css/all.css" /> -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <!-- <link rel="stylesheet" href="/assets/css/form-blog.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a href="/home">
          <img src="/assets/images/panda2.png" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">My Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/testimoni">Testimoni</a>
            </li>
          </ul>
          <div class="d-flex">
            <a href="/contact" class="btn-purple">Contact Me</a>
          </div>
        </div>
      </div>
    </nav>

    <section class="vh-110" style="background-color: #508bfc">
      <div class="container pt-5 h-100 mt-5">
        {{if .flashMessage}} {{if .flashStatus}}
        <div
          class="alert alert-success alert-dismissible fade show"
          role="alert"
        >
          <strong>{{.flashMessage}}</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {{else}}
        <div
          class="alert alert-danger alert-dismissible fade show"
          role="alert"
        >
          <strong>{{.flashMessage}}</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {{end}} {{end}}

        <div
          class="row d-flex justify-content-center align-items-center h-100 pt-5 mt-2"
        >
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <h3 class="mb-5">Register Account</h3>
                <form action="/auth/register" method="post">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="username">Username</label>
                    <input
                      type="usernamae"
                      id="username"
                      class="form-control form-control-lg"
                      name="input_name"
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      class="form-control form-control-lg"
                      name="input_email"
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input
                      type="password"
                      id="password"
                      class="form-control form-control-lg"
                      name="input_password"
                    />
                  </div>

                  <button
                    class="btn btn-primary btn-lg btn-block"
                    type="submit"
                  >
                    Register
                  </button>

                  <div class="text-center mt-4">
                    <p>Already have an account ?</p>
                    <a href="/login" class="btn-auth">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
